        .input-group {

        }
        .input-group input {
            width: 75%;
            padding: 10px 40px 10px 40px;
            border: 1px solid #ccc;
            border-radius: 20px;
            font-size: 14px;
        }
        .input-group .eye-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
        .options {
            display: flex;
            justify-content: space-between;
            font-size: 12px;

        .btn {

            padding: 10px 40px 10px 40px;
            border-radius: 20px;
