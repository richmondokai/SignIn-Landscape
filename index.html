<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <title>Orderific Service Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "DM Sans", sans-serif;
            background: linear-gradient(67.75deg, #FFFFFF 19.18%, #FFEBE7 75.31%);
            width: 100%;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            justify-content: space-between;
            flex-direction: column;
            flex-wrap: nowrap;
        }

        .orderific-container {
            padding: 20px;
        }

        .orderific-grid {
            width: 100%;
            min-height: 100vh;
            overflow: hidden;
        }

        .orderific-row {
            display: grid;
            grid-template-columns: 0.6fr 2fr;
            gap: 0;
            border-radius: 30px;
            grid-template-rows: auto;
            min-height: 0;
            overflow: auto;
        }

        .orderific-hero {
        background-image: url('rider.png');
        background-size: cover;
        position: relative;
        padding: 40px;
        border-radius: 30px;
        background-color: #ff5524;
        width: 480px;
        max-width: 100%;
        min-height: 300px;
    }

/* First overlay - Orange */
.orderific-hero::before {
    content: '';
    position: absolute;
    border-radius: 30px;
    top: 0;
    left: 0;
    width: 480px;
    height: 100%;
    background: rgba(255, 86, 52, 0.5);
    z-index: 1;
    }

/* Second overlay - Black */
.orderific-hero::after {
    content: '';
    position: absolute;
    border-radius: 30px;
    top: 0;
    left: 0;
    width: 480px;
    height: 100%;
    background: rgba(0, 0, 0, 0.2);
    z-index: 2;
}




        .orderific-content {
            position: relative;
            z-index: 5;
            display: flex;
            flex-direction: column;
            color: rgba(255, 255, 255, 1);
            min-height: 100%;
        }

        .orderific-logo {
            width: 180px;
        }

        .orderific-title {
            font-size: 64px;
            font-weight: 700;
            margin-top: 140%;
        }

        .orderific-description {
            font-size: 16px;
            line-height: 20px;
            color: rgba(255, 255, 255, 1);
        }

        .orderific-form-container {
            padding-left: 40px;
            padding-right: 40px;
            align-content: center;
            color: rgba(255, 255, 255, 1);
            min-height: 100%;
            justify-content: center;
            width: 100%;
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .orderific-form {
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-width: 360px;
            width: 100%;
        }

        .orderific-form h3 {
            font-size: 32px;
            font-weight: 700;
            color: #1A1A1A;
            text-align: center;
        }

        .orderific-subtitle {
            font-size: 16px;
            color: rgba(0, 0, 0, 0.6);
            margin-bottom: 8px;
            text-align: center;
        }

        .orderific-label {
            font-size: 13px;
            color: rgba(0, 0, 0, 0.6);
            margin-bottom: 8px;
            display: block;
            font-weight: 700;
            padding-left: 16px;
            width: 328px;
            height: 16px;
    }

        .orderific-form input[type="email"],
        .orderific-form input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #E0E0E0;
            border-radius: 25px;
            font-size: 1rem;
            background-color: #F9F9F9;
            margin-bottom: 16px;
            margin-top: 0px;
        }

        .orderific-password {
            position: relative;
        }

        .orderific-eye {
            position: absolute;
            right: 15px;
            top: 23px;
            transform: translateY(-50%);
            color: #666;
        }

        .orderific-options {
            display: flex;
            justify-content: space-between;
            font-size: 16px;
            margin-top: 14px;
        }

        .orderific-options label {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
        }

        .orderific-options a {
            color: rgba(0, 0, 0, 1);
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
        }

        .orderific-remember {
            color: rgba(0, 0, 0, 1);
            padding-left: 0px;
            font-size: 16px;
            color: rgba(0, 0, 0, 0.6);
        }

        .orderific-form input[type="checkbox"] {
            appearance: none;
            border-radius: 4px;
            border: none;
            width: 28px;
            height: 28px;
            background-color: rgba(0, 0, 0, 0.1);
            cursor: pointer;
            position: relative;
        }

        .orderific-options a:hover {
            text-decoration: underline;
        }

        .orderific-options a {
    color: rgba(0, 0, 0, 1);
    text-decoration: underline; /* Permanent underline */
    font-size: 16px;
    font-weight: 500;
   }

        .orderific-form button {
            background-color: rgba(0, 0, 0, 1);
        color: rgba(255, 255, 255, 1);
        padding-left: 32px;
        padding-right: 32px;
        border: none;
        border-radius: 25px;
        font-size: 16px;
        line-height: 24px;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.3s;
        text-align: center;
        width: 100%;
        margin-top: 26px;
        height: 48px;
    }

        .orderific-form button:hover {
            background-color: rgba(0, 0, 0, 0.05);
            color: rgba(0, 0, 0, 0.4);
        }

        .orderific-logo-mobile {
            display: none;
        }

        .orderific-panel {
            display: none;
        }

        .orderific-form input[type="checkbox"]:checked::after {
            content: 'âœ”';
            position: absolute;
            left: 8px;
            top: 4px;
            font-size: 16px;
            color: #000;
        }

        @media (max-width: 1024px) {
            .orderific-container {
                max-width: 100vw;
                height: auto;
                padding-left: 48px;
                padding-right: 48px;
            }

            .orderific-grid {
                height: auto;
            }

            .orderific-row {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto;
                height: auto;
                border-radius: 20px;
                justify-items: center;
                align-items: center;
            }

            .orderific-hero {
                padding: 20px;
                border-radius: 20px 20px 0 0;
                height: 300px;
                background-size: cover;
                background-position: center;
                display: none;
            }

            .orderific-hero::before {
                border-radius: 20px 20px 0 0;
                display: none;
            }

            .orderific-content {
                align-items: center;
                text-align: center;
            }

            .orderific-logo {
                width: 120px;
            }

            .orderific-logo-mobile {
                display: flex;
                align-items: center;
                gap: 2px;
                text-align: center;
                flex-wrap: nowrap;
                position: absolute;
                left: 49%;
                transform: translateX(-50%);
                grid-template-columns: 1fr;
            }

            .orderific-logo-mobile img {
                display: block;
            }

            .orderific-panel {
                display: block;
                font-size: 32px;
                color: #1A1A1A;
                font-weight: 600;
                position: absolute;
                left: 50%;
                transform: translateX(-50%);
                grid-template-columns: 1fr;
                margin-top: 58px;
            }

            .orderific-title {
                font-size: 36px;
                margin-top: 20px;
            }

            .orderific-description {
                font-size: 0.9rem;
            }

            .orderific-form-container {
                padding-left: 20px;
                padding-right: 20px;
                border-radius: 0 0 20px 20px;
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
            }

            .orderific-form {
                max-width: 360px;
                padding: 0 10px;
                margin-left: 0px;
            }

            .orderific-form h3 {
                font-size: 1.5rem;
            }

            .orderific-subtitle {
                font-size: 14px;
            }

            .orderific-form input[type="email"],
            .orderific-form input[type="password"] {
                padding: 10px 12px;
                font-size: 0.9rem;
            }

            .orderific-form button {
                padding: 10px;
                font-size: 0.9rem;
            }

            .orderific-eye {
                top: 20px;
            }
        }

        @media (max-width: 480px) {
            .orderific-container {
                max-width: 100vw;
                padding: 16px;
            }

            .orderific-hero {
                height: 250px;
                display: none;
            }

            .orderific-form-container {
                width: 100%;
            }

            .orderific-logo-mobile {
                left: 47%;
                height: 42px;
                overflow: hidden;
            }

            .orderific-logo-mobile img {
                display: block;
            }

            .orderific-lg {
                height: 40px;
                width: auto;
            }

            .orderific-form h3 {
                font-size: 1.3rem;
            }

            .orderific-subtitle {
                font-size: 12px;
            }

            .orderific-panel {
                font-size: 18px;
                margin-top: 40px;
            }
        }

        @media (min-resolution: 1dpi) {
            .orderific-container {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="orderific-container">
        <div class="orderific-logo-mobile">
            <img src="Logo (1).png" alt="Orderific Logo" class="orderific-lg">
            <img src="Brand.png" alt="Orderific Brand">
        </div>
        <b class="orderific-panel">Service Panel</b>
        <table class="orderific-grid">
            <tr class="orderific-row">
                <!-- Left side image section -->
                <td class="orderific-hero">
                    <div class="orderific-content">
                        <img class="orderific-logo" src="Type4.png" alt="Orderific Logo">
                        <h2 class="orderific-title">Service Panel</h2>
                        <p class="orderific-description">Streamline your restaurant operations with BMS. Manage reservations, orders, inventory, and staff effortlessly, and focus on delivering exceptional dining experiences.</p>
                    </div>
                </td>
                <!-- Right side form -->
                <td class="orderific-form-container">
                    <div class="orderific-form">
                        <h3>Welcome Back</h3>
                        <p class="orderific-subtitle">Manage, streamline, and thrive effortlessly.</p>
                        <form action="OTP.html" method="post">
                            <label class="orderific-label">Email</label>
                            <input type="email" placeholder="Enter your email" required><br>
                            <label class="orderific-label">Password</label>
                            <div class="orderific-password">
                                <input type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                                <span><img class="orderific-eye" src="Vector.png" alt="eye-icon"></span>
                            </div>
                            <div class="orderific-options">
                                <label class="orderific-remember">
                                    <input class="check" type="checkbox" name="rememberMe"> Remember me
                                </label>
                                <a href="#">Login with Code</a>
                            </div>
                            <button type="submit" name="submit">Sign In</button>
                        </form>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
